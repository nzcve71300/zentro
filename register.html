<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentro – Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at top, #0A0F1C 0%, #000 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .auth-card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #0ABAB5;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(10, 186, 181, 0.3);
      animation: fadeInUp 0.8s ease;
      text-align: center;
    }

    .auth-logo {
      display: block;
      margin: 0 auto 1rem;
      width: 120px;
    }

    .auth-title {
      font-size: 1.5rem;
      color: #0ABAB5;
      margin-bottom: 2rem;
    }

    .google-btn {
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s ease;
    }

    .google-btn:hover {
      background: #eee;
    }

    .google-icon {
      width: 24px;
      height: 24px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="assets/zentro-logo.png" alt="Zentro Logo" class="auth-logo" />
      <h2 class="auth-title">Continue with Google</h2>

      <button class="google-btn" id="google-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google" class="google-icon" />
        Sign in with Google
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://toclbphgnqpzswkqktxk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvY2xicGhnbnFwenN3a3FrdHhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwOTQ5NTgsImV4cCI6MjA2NzY3MDk1OH0.SFnaG6dy0FffPBfZXN3mpdEIYG95H9X7Jl_c7F_NP04'
    );

    document.getElementById('google-login').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: 'https://zentro-rose.vercel.app/builder.html'
        }
      });

      if (error) {
        alert("❌ Failed to sign in with Google.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
