<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentro – Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="assets/zentro-logo.png" alt="Zentro Logo" class="auth-logo" />
      <h2 class="auth-title">Login to Zentro</h2>

      <input type="email" id="login-email" placeholder="you@example.com" />
      <input type="password" id="login-password" placeholder="Your password" />
      <button onclick="login()">Login</button>

      <div class="auth-link">
        Don't have an account? <a href="register.html">Register</a>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://toclbphgnqpzswkqktxk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvY2xicGhnbnFwenN3a3FrdHhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwOTQ5NTgsImV4cCI6MjA2NzY3MDk1OH0.SFnaG6dy0FffPBfZXN3mpdEIYG95H9X7Jl_c7F_NP04'
    );

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("❌ " + error.message);
      } else {
        window.location.href = "builder.html";
      }
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ SW registration failed:", err));
    }
  </script>
</body>
</html>
