<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentro – Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at top, #0A0F1C 0%, #000 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .auth-card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #0ABAB5;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(10, 186, 181, 0.3);
      animation: fadeInUp 0.8s ease;
    }
    .auth-logo {
      display: block;
      margin: 0 auto 1rem;
      width: 120px;
    }
    .auth-title {
      text-align: center;
      font-size: 1.5rem;
      color: #0ABAB5;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border-radius: 8px;
      border: none;
      background: #111;
      color: white;
      border: 1px solid #0ABAB5;
      transition: border 0.2s ease;
    }
    input:focus {
      border-color: #3AD29F;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #0ABAB5;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-bottom: 0.5rem;
    }
    button:hover {
      background: #3AD29F;
      transform: translateY(-2px);
    }
    .google-btn {
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .auth-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .auth-link a {
      color: #0ABAB5;
      text-decoration: none;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="assets/zentro-logo.png" alt="Zentro Logo" class="auth-logo" />
      <h2 class="auth-title">Login to Zentro</h2>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button id="login-btn">Login</button>
      <button class="google-btn" id="google-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" />
        Sign in with Google
      </button>

      <div class="auth-link">
        Don't have an account? <a href="register.html">Register</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://toclbphgnqpzswkqktxk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvY2xicGhnbnFwenN3a3FrdHhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwOTQ5NTgsImV4cCI6MjA2NzY3MDk1OH0.SFnaG6dy0FffPBfZXN3mpdEIYG95H9X7Jl_c7F_NP04'
      );

      const loginBtn = document.getElementById('login-btn');
      const googleBtn = document.getElementById('google-login');

      loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
          alert("❌ Please enter both email and password.");
          return;
        }

        const { error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          alert('❌ Login failed: ' + error.message);
        } else {
          alert('✅ Login successful. Redirecting...');
          setTimeout(() => {
            window.location.href = 'builder.html';
          }, 1000);
        }
      });

      googleBtn.addEventListener('click', async () => {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google'
        });
        if (error) {
          alert('❌ Google sign-in failed: ' + error.message);
        }
      });
    });
  </script>
</body>
</html>
